image: docker:latest
services:
  - docker:dind

stages:
  - build
  - docker
  - docker-release
  - deploy-sandbox
  - deploy-fallback
  - deploy-live

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  INGEST_REGISTRY_IMAGE: ebispot/gwas-deposition-ingest
  INGEST_SERVICE_NAME: gwas-deposition-ingest

maven-build:
  image: maven:3-jdk-8
  stage: build
  script:
    - echo ${MAVEN_SETTINGS} | base64 -d > settings.xml
    - mvn -s settings.xml clean install -B -Dspring.profiles.active=test
  artifacts:
    paths:
      - target/*.jar

build-ingest-container:
  stage: docker
  script:
  - echo "$DOCKER_HUB_PASSWORD" > dhpw.txt
  - docker login -u "${DOCKER_HUB_USER}" --password-stdin < dhpw.txt
  - docker build --cache-from $INGEST_REGISTRY_IMAGE:latest -t $INGEST_REGISTRY_IMAGE:$CI_COMMIT_SHA .
  - docker push $INGEST_REGISTRY_IMAGE:$CI_COMMIT_SHA

build-ingest-release:
  variables:
    GIT_STRATEGY: none
  stage: docker-release
  script:
  - echo "$DOCKER_HUB_PASSWORD" > dhpw.txt
  - docker login -u "${DOCKER_HUB_USER}" --password-stdin < dhpw.txt
  - docker pull $INGEST_REGISTRY_IMAGE:$CI_COMMIT_SHA
  - docker tag $INGEST_REGISTRY_IMAGE:$CI_COMMIT_SHA $INGEST_REGISTRY_IMAGE:latest
  - docker tag $INGEST_REGISTRY_IMAGE:$CI_COMMIT_SHA $INGEST_REGISTRY_IMAGE:$CI_COMMIT_TAG
  - docker push $INGEST_REGISTRY_IMAGE:latest
  - docker push $INGEST_REGISTRY_IMAGE:$CI_COMMIT_TAG
  only:
  - tags

deploy-ingest-gcp-sandbox:
  image: dtzar/helm-kubectl:2.13.1
  stage: deploy-sandbox
  script:
  - echo "Deploy to GCP sandbox server"
  - mkdir -p /root/.kube
  - echo ${NGNIX_CONF} | base64 -d > /root/.kube/nginx-reverse-proxy-deployment.yaml
  - echo ${GCP_KUBECONF} | base64 -d > /root/.kube/kubeconfig.yaml
  - echo ${GCP_ROBOT_CREDENTIALS} | base64 -d > /root/.kube/robot-k8-sandbox.json
  - export GOOGLE_APPLICATION_CREDENTIALS=/root/.kube/robot-k8-sandbox.json
  - export KUBECONFIG=/root/.kube/kubeconfig.yaml
  - cat /root/.kube/nginx-reverse-proxy-deployment.yaml
  - kubectl get pods
  - kubectl delete -f /root/.kube/nginx-reverse-proxy-deployment.yaml
  - helm init
  - helm delete --purge gwas-ingest-service || true
  - helm install --name gwas-ingest-service --set k8Namespace=gwas,image.env.envName=gcp-sandbox,image.repository=$INGEST_REGISTRY_IMAGE,image.tag=$CI_COMMIT_SHA,image.env.dbUser=gwasdepo,image.env.secretsName=sandbox-secrets,image.env.secretsKey=db-backend ./k8chart/ --wait
  - kubectl create -f /root/.kube/nginx-reverse-proxy-deployment.yaml
  environment:
    name: sandbox
  only:
  - develop

